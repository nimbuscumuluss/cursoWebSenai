<!DOCTYPE html>

        }

        header {
            background-color: #F08080;
            padding: 20px;
            color: white;
            text-align: center;
        }

        nav {

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

<body>

    <header>

    <nav>
