<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input[type="text"] {
            height: 50px;
            font-size: 24px;
            text-align: right;
        }
        .calculator button {
            height: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator">
        <input type="text" id="display" class="form-control mb-3" disabled>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" onclick="appendOperator('/')">/</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" onclick="appendOperator('*')">*</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" onclick="appendOperator('-')">-</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="appendNumber('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" onclick="appendOperator('+')">+</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <button class="btn btn-success btn-block" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript interno -->
<script>
    function appendNumber(number) {
        document.getElementById('display').value += number;
    }

    function appendOperator(operator) {
        document.getElementById('display').value += ' ' + operator + ' ';
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        const display = document.getElementById('display').value;
        try {
            const result = eval(display);
            document.getElementById('display').value = result;
        } catch (e) {
            alert('Expressão inválida');
        }
    }
</script>

<!-- Bootstrap JS e dependências -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
